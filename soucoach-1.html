<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="Leadpage_VocêAlém.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <!--<script type="text/javascript" src="js/video.js"></script>-->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <title>Sou Coach</title>
</head>
<body>
    <div id="player" class="video"></div>
    <section class="content col-sm col-xs">
        <header class="title col-md-4 col-md-offset-4 col-sm-10 col-xs-10 col-sm-offset-1 col-xs-offset-1">Sou Coach</header>
        <article class="text col-sm-9 col-xs-10 col-md-6 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
            Vou compartilhar com você
            segredos que tem feito eu ter
            muito sucesso profissional
            como coach.
        </article>
        <i class="play-ico col-md-2 col-md-offset-6 col-sm-3 col-xs-2 col-xs-offset-5 col-sm-offset-6" id="btn-play"></i>
        <i class="pause-ico col-sm-3 col-xs-5" id="btn-pause"></i>
        <a class="button col-md-4 col-md-offset-4 col-sm-6 col-xs-10 col-xs-offset-1 col-sm-offset-3" href="">A melhor ferramenta</a>
    </section>
    <nav class="icons">
        <ul class="col-md-3 col-md-offset-4 col-xs-12 col-sm-9 col-sm-offset-2">
            <li>
                <a href="#">
                    <i class="facebook-ico"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="twitter-ico"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="instagram-ico"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="maps-ico"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="chats-ico"></i>
                </a>
            </li>
        </ul>
    </nav>

</html>
